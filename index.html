<!DOCTYPE html>
<html>
<head>
	<title>Treasure Hunt</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			width: 50%;
			margin: auto;
			margin-top: 50px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.logo {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-image: url("logo.jpg");
			background-size: contain;
			background-repeat: no-repeat;
		}
		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
		}
		.popup-content {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			border-radius: 5px;
			max-width: 80%;
			text-align: center;
			position: relative;
		}
		.popup-close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: #ccc;
			font-size: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="logo"></div>
	<h1>Decryption Round</h1>
	<form>
		<label for="encryptedText">Enter Encrypted Text:</label>
		<input type="text" id="encryptedText" placeholder="Enter your encrypted text here">
        <label for="productKey">Enter Product Key:</label>
        <input type="text" id="productKey" placeholder="Enter your product key here">
		<button type="submit" onclick="showPopup(event)">Submit</button>
	</form>
	<div class="popup" id="popup">
		<div class="popup-content">
			<span class="popup-close" onclick="closePopup()">&times;</span>
			<h2 id="popupHeader">Your Next Clue:</h2>
			<p id="popupText"></p>
		</div>
	</div>
	<script>
function showPopup(event) {
            event.preventDefault(); // Prevent form submission
            // Get the input text
            const encryptedText = document.getElementById('encryptedText').value;
			const productKey = document.getElementById('productKey').value;
			var inputText = "";
			var popupHeaderText = "";
			if(encryptedText == "Etfjtjabj#2$mrzo34%4*##@efbjgcbs#%^wqrvuby*#" && productKey == "ABCBCBCBD50"){
				popupHeaderText = "Your Next Clue üòÄ";
				inputText = "Go to Phase 2 Entrance";
			} else {
				popupHeaderText = "Error üôÅ";
				inputText = "The encrypted key and product key doesn't match !!";
			}

            // Display the popup with the input text
            const popup = document.getElementById('popup');
			const popupHeader = document.getElementById('popupHeader');
            const popupText = document.getElementById('popupText');
			popupHeader.innerHTML = popupHeaderText;
            popupText.innerHTML = inputText;
            popup.style.display = 'flex';
        }
        
        function closePopup() {
            // Hide the popup
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
	</script>
</body>
</html>
